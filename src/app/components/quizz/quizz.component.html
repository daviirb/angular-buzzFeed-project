<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="Logo da BuzzFeed">
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf=!finished class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf=!finished class="quizz_options">
    <button
    *ngFor="let option of questionSelected.options"
    (click) = "playerChoose(option.alias); nextStep()"
    class="btn-option">
      {{ option.name }}
    </button>
  </div>
  <div *ngIf=finished class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answersSelected }}</p>
    <button class="btn-option" (click)="resetQuiz()">Refazer teste</button>
  </div>
</div>
